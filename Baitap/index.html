<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Enter an integer number</h1>
    <p>The numbers will be saved in an array</p>
    <input type="text" id="number-input" placeholder="Enter a number" />
    <button id="btnAdd">Add</button>
    <div>
      <p>Array: <span id="arrNumbers"></span></p>
    </div>

    <br />

    <button id="btnTinhTong">Tính tổng</button>
    <div>
      <p>Tổng các số dương trong mảng: <span id="sumEven"></span></p>
    </div>

    <br />

    <button id="btnCalculateEvenNum">Đếm số dương</button>
    <div>
      <p>Số dương: <span id="evenNum"></span></p>
    </div>

    <button id="btnSmallestNum">Tìm số nhỏ nhất</button>
    <div>
      <p>Số nhỏ nhất là: <span id="smallest"></span></p>
    </div>

    <button id="btnSmallestInt">Tìm số dương nhỏ nhất</button>
    <div>
      <p>Số dương nhỏ nhất là: <span id="smallestInt"></span></p>
    </div>

    <button id="btnLastEvenNum">Tìm số chắn cuối cùng</button>
    <div>
      <p>Số chẵn cuối cùng: <span id="lastEvenNum"></span></p>
    </div>

    <button id="btnSort">Sắp xếp theo thứ tự tăng dần</button>
    <div id="sortArray"></div>
    <br />
    <button id="btnCompare">So sánh số lượng số dương và số âm</button>
    <div>
      <p>Số dương: <span id="positiveNum"></span></p>
      <p>Số âm: <span id="negativeNum"></span></p>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/JS-Buoi7-8.js"></script>
  </body>
</html>
